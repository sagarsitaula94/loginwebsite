<!DOCTYPE html>
<html>
<head>
<title>Room Renting Website</title>
<link rel="stylesheet" href="roomstyle.css">
</head>
<body>
<header>
<h1>Room Renting Website</h1>
</header>
<main>
<section>
<h2>Search for Rooms</h2>
<form action="#">
<input type="text" placeholder="Enter location">
<input type="text" placeholder="Enter price range">
<input type="submit" value="Search">
</form>
</section>
<section>
<h2>List Your Room</h2>
<form action="#">
<input type="text" placeholder="Enter room title">
<input type="text" placeholder="Enter room description">
<input type="text" placeholder="Enter room price">
<input type="submit" value="List Room">
</form>
</section>
</main>
<footer>

</footer>
</body>
</html>
